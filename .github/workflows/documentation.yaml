name: Build and Deploy Documentation

on:
  push:
    branches:
      - main  # Set this to the branch containing your docs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8  # Set this to your Python version

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install sphinx sphinx_rtd_theme  # Add other dependencies if needed

    - name: Build Documentation
      run: |
        sphinx-build -b html docs/ docs/_build/html  # Replace with your Sphinx build command

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAGES_TOKEN }}
        publish_dir: ./docs/_build/html
